# ===========================
# Configuração da aplicação
# ===========================
spring.application.name=Benucci-App
server.port=${PORT:8080}  
spring.jpa.open-in-view=false
mercadopago.base-url=https://api.mercadopago.com/checkout/preferences
springdoc.swagger-ui.url=https://53cdf624d9fe.ngrok-free.app/v3/api-docs
springdoc.api-docs.path=/v3/api-docs

# ===========================
# Configuração JWT
# ===========================
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS}

# ===========================
# Configuração PostgreSQL
# ===========================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.driver-class-name=org.postgresql.Driver

# ===========================
# Configuração JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================
# Mercado Pago Api
# ===========================
# Variáveis sensíveis via Environment Variables
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}
mercadopago.public-key=${MERCADOPAGO_PUBLIC_KEY}
